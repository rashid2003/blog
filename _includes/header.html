<header class="site__header container">

  <figure class="site__header__brand">
    <a href="{{ site.url }}">
      <img src="{{ site.baseurl }}/assets/images/h.png" alt="Rashid Obaidi">
    </a>
  </figure>

  <nav class="site__header__nav">
<div class="dropdown">

    <ul class="list--unstyled list--inline header__list text--center">
      <div class="dropdown-content">
       <li>
        <a {% if page.label == pg.label %} class="active" {% endif %} href="{{ site.baseurl }}">خانه</a>
      </li>
      {% for pg in site.pages %}
      {% if pg.showup_in_nav %}
      <li>
        <a {% if page.label == pg.label %} class="active" {% endif %} href="{{ site.baseurl }}{{ pg.permalink }}">{{ pg.title }}</a>
      </li>
      </div>
      {% endif %}
      {% endfor %}
    </ul>

</div>
  </nav>

</header>
