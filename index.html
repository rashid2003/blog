---
layout: default
---
<div class="rtl-direction">
    <h2 class="page-heading">❖ &nbsp; همه‌ی نوشته‌ها</h2>

    <ul class="posts">  
        {% for post in site.posts %}  
           <li class="list-meta">  
               <span class="post-meta"><span class="post-date ltr-direction">{{ post.date | date: "%Y-%m-%d" }}</span> &raquo;</span>
               <span class="post-list-meta"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></span>
           </li>  
        {% endfor %}  
    </ul>
</div>
