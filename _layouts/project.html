---
layout: default
---

<article class="text--center author--single">



  <h3 class="text--right">مطالب {{ page.fa_name }} در {{ site.name }}</h3>

  <ul class="list--unstyled text--right">
    {% for post in site.posts %}
      {% if post.project == page.unique_id %}
        <li>
          <span class="pointer pointer--circular"></span>
          <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

</article>
